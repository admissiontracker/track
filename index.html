<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admission Tracker 2025–2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="assets/script.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">
  <header class="bg-blue-600 text-white py-4 shadow">
    <h1 class="text-3xl font-bold text-center">Admission Tracker 2025–2026</h1>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <div class="flex flex-col md:flex-row justify-between mb-4 gap-2">
      <input id="searchInput" type="text" placeholder="Search by university name or category..." class="border border-gray-300 rounded px-3 py-2 w-full md:w-2/3">
      <select id="sortSelect" class="border border-gray-300 rounded px-3 py-2 w-full md:w-1/3">
        <option value="">Sort By</option>
        <option value="exam_date">Exam Date</option>
        <option value="apply_end">Application Last Date</option>
      </select>
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full border border-gray-200 bg-white shadow-md rounded-lg">
        <thead class="bg-gray-100">
          <tr>
            <th class="py-3 px-4 border-b text-left">University</th>
            <th class="py-3 px-4 border-b text-left">Category</th>
            <th class="py-3 px-4 border-b text-left">Apply Start</th>
            <th class="py-3 px-4 border-b text-left">Apply End</th>
            <th class="py-3 px-4 border-b text-left">Exam Date</th>
            <th class="py-3 px-4 border-b text-left">Fee (৳)</th>
            <th class="py-3 px-4 border-b text-left">Min GPA</th>
          </tr>
        </thead>
        <tbody id="uniTable"></tbody>
      </table>
    </div>

    <div class="text-center mt-6">
      <a href="https://forms.gle/example" target="_blank" class="inline-block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Report Issue</a>
    </div>
  </main>

  <footer class="text-center text-gray-500 py-4 border-t mt-8">
    &copy; 2025 Admission Tracker. All rights reserved.
  </footer>
</body>
</html>
